[plugin]

name="GDScript Plus"
description="An addon that improves GDScript.\nFeatures:\n- Custom nodes can disable the script button in the scene tree.\n- Custom nodes can disable creation using the create node menu.\n- Custom nodes can hide the script filename shown in the create node menu.\n - Export properties on nodes can have tooltips and descriptions."
author="Totobird Creations"
version="1.0"
script="plugin.gd"
